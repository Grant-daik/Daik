{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if invalid_login %}
    <p>Invalid username or password. Please try again.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- to render the forms as a paragraph --> 
        

        <button type="submit">Login</button>
    </form>
    <p>Do not have an account? <a href="{% url 'signup' %}">Signup</a></p>
    
{% endblock %}
